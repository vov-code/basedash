<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1628"/>
      <stop offset="50%" style="stop-color:#1a3a8a"/>
      <stop offset="100%" style="stop-color:#0052FF"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.4"/>
    </filter>
    <linearGradient id="ground" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0033AA"/>
      <stop offset="100%" style="stop-color:#001F66"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid lines -->
  <g stroke="rgba(255,255,255,0.08)" stroke-width="1">
    <line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="450" x2="1200" y2="450"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>
  
  <!-- Stars -->
  <g fill="rgba(255,255,255,0.6)">
    <circle cx="100" cy="80" r="2"/>
    <circle cx="250" cy="120" r="3"/>
    <circle cx="400" cy="60" r="2"/>
    <circle cx="550" cy="100" r="3"/>
    <circle cx="700" cy="70" r="2"/>
    <circle cx="850" cy="110" r="3"/>
    <circle cx="1000" cy="80" r="2"/>
    <circle cx="1150" cy="100" r="3"/>
  </g>
  
  <!-- Ground -->
  <rect x="0" y="480" width="1200" height="150" fill="url(#ground)"/>
  <line x1="0" y1="480" x2="1200" y2="480" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
  
  <!-- Obstacles - ALIGNED -->
  <g fill="#FF3B30">
    <polygon points="200,480 220,435 240,480"/>
    <polygon points="500,480 520,435 540,480"/>
    <polygon points="545,480 565,435 585,480"/>
    <polygon points="800,480 820,435 840,480"/>
  </g>
  
  <!-- Blocks - ALIGNED -->
  <rect x="350" y="425" width="55" height="55" fill="#4A5568" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
  <rect x="650" y="370" width="55" height="55" fill="#4A5568" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
  <rect x="705" y="370" width="55" height="55" fill="#4A5568" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
  
  <!-- Platforms - ALIGNED -->
  <rect x="900" y="350" width="100" height="25" fill="#0052FF" stroke="rgba(255,255,255,0.5)" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Main Player (jumping) - CENTERED LEFT -->
  <g transform="translate(280, 380)" filter="url(#shadow)">
    <rect x="-28" y="-28" width="56" height="56" rx="10" fill="#FFFFFF"/>
    <rect x="-20" y="-20" width="40" height="40" rx="7" fill="#0052FF" filter="url(#glow)"/>
    <rect x="-14" y="-14" width="14" height="14" rx="4" fill="#FFFFFF" opacity="0.3"/>
    <!-- Jump trail -->
    <ellipse cx="0" cy="50" rx="25" ry="8" fill="rgba(0,82,255,0.3)"/>
  </g>
  
  <!-- Title - RIGHT SIDE ALIGNED -->
  <text x="780" y="240" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF" text-anchor="start" letter-spacing="4" filter="url(#glow)">BASE DASH</text>
  
  <!-- Subtitle -->
  <text x="780" y="285" font-family="Arial, sans-serif" font-size="24" fill="#B8C7FF" text-anchor="start" letter-spacing="2">Geometry Dash on Base</text>
  
  <!-- Tagline -->
  <text x="780" y="325" font-family="Arial, sans-serif" font-size="16" fill="#8FA3FF" text-anchor="start">JUMP. DASH. CONQUER.</text>
  
  <!-- Play Button -->
  <g transform="translate(780, 380)">
    <rect x="0" y="0" width="180" height="60" rx="30" fill="#0052FF" filter="url(#glow)"/>
    <text x="90" y="37" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#FFFFFF" text-anchor="middle">PLAY NOW</text>
  </g>
  
  <!-- Score Display -->
  <g transform="translate(780, 470)">
    <rect x="-45" y="-22" width="90" height="40" rx="8" fill="rgba(0,0,0,0.5)" stroke="rgba(0,82,255,0.5)" stroke-width="2"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle">250</text>
  </g>
  
  <!-- Theme Progress -->
  <g transform="translate(780, 540)">
    <rect x="-60" y="-8" width="120" height="6" rx="3" fill="rgba(255,255,255,0.1)"/>
    <rect x="-58" y="-5" width="60" height="3" rx="1.5" fill="#FF6B6B"/>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#B8C7FF" text-anchor="middle">SUNSET</text>
  </g>
</svg>
