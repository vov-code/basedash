<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052FF"/>
      <stop offset="100%" style="stop-color:#001F66"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Center Logo - PERFECTLY CENTERED -->
  <g transform="translate(600, 280)">
    <rect x="-100" y="-100" width="200" height="200" rx="25" fill="#FFFFFF" filter="url(#glow)"/>
    <rect x="-70" y="-70" width="140" height="140" rx="18" fill="#0052FF"/>
    <rect x="-50" y="-50" width="100" height="100" rx="12" fill="#FFFFFF" opacity="0.15"/>
  </g>
  
  <text x="600" y="470" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle" letter-spacing="4">BASE Dash</text>
  <text x="600" y="510" font-family="Arial, sans-serif" font-size="18" fill="#B8C7FF" text-anchor="middle">Endless Runner on Base</text>
</svg>
