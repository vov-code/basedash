<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1628"/>
      <stop offset="50%" style="stop-color:#1a3a8a"/>
      <stop offset="100%" style="stop-color:#0052FF"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="25" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="1200" fill="url(#bg)"/>
  
  <!-- Grid Pattern -->
  <g stroke="rgba(255,255,255,0.06)" stroke-width="2">
    <line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="450" x2="1200" y2="450"/>
    <line x1="0" y1="600" x2="1200" y2="600"/>
    <line x1="0" y1="750" x2="1200" y2="750"/>
    <line x1="0" y1="900" x2="1200" y2="900"/>
    <line x1="200" y1="0" x2="200" y2="1200"/>
    <line x1="400" y1="0" x2="400" y2="1200"/>
    <line x1="600" y1="0" x2="600" y2="1200"/>
    <line x1="800" y1="0" x2="800" y2="1200"/>
    <line x1="1000" y1="0" x2="1000" y2="1200"/>
  </g>
  
  <!-- Animated Stars -->
  <g fill="rgba(255,255,255,0.7)">
    <circle cx="150" cy="150" r="3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="100" r="2">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="180" r="3">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="120" r="2">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="160" r="3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="200" r="2">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Mountains Parallax -->
  <path d="M0,900 L150,750 L300,850 L450,700 L600,800 L750,720 L900,820 L1050,740 L1200,850 L1200,1200 L0,1200 Z" 
        fill="rgba(0,82,255,0.25)"/>
  
  <!-- Main Logo Container - PERFECTLY CENTERED -->
  <g transform="translate(600, 520)" filter="url(#shadow)">
    <!-- Outer Glow Ring -->
    <circle r="280" fill="none" stroke="#0052FF" stroke-width="4" opacity="0.3">
      <animate attributeName="r" values="260;300;260" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- White Square -->
    <rect x="-200" y="-200" width="400" height="400" rx="70" fill="#FFFFFF" filter="url(#glow)"/>
    
    <!-- Blue Inner Square -->
    <rect x="-140" y="-140" width="280" height="280" rx="45" fill="#0052FF">
      <animate attributeName="rx" values="45;50;45" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="45;50;45" dur="4s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Highlight -->
    <rect x="-110" y="-110" width="100" height="100" rx="20" fill="#FFFFFF" opacity="0.2"/>
  </g>
  
  <!-- Title - CENTERED -->
  <text x="600" y="880" font-family="Arial, sans-serif" font-size="100" font-weight="bold" 
        fill="#FFFFFF" text-anchor="middle" letter-spacing="10" filter="url(#glow)">BASE DASH</text>
  
  <!-- Tagline - CENTERED -->
  <text x="600" y="945" font-family="Arial, sans-serif" font-size="36" fill="#B8C7FF" 
        text-anchor="middle" letter-spacing="5">JUMP. DASH. CONQUER.</text>
  
  <!-- Loading Dots - CENTERED -->
  <g transform="translate(600, 1040)">
    <circle cx="0" cy="0" r="10" fill="#0052FF" opacity="0.4">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="45" cy="0" r="10" fill="#0052FF" opacity="0.4">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.2s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-45" cy="0" r="10" fill="#0052FF" opacity="0.4">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.2s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Theme Indicators - CENTERED -->
  <g transform="translate(600, 1120)">
    <circle cx="-60" cy="0" r="8" fill="#FF6B6B" opacity="0.7"/>
    <circle cx="-30" cy="0" r="8" fill="#6B7FFF" opacity="0.7"/>
    <circle cx="0" cy="0" r="8" fill="#FFB800" opacity="0.7"/>
    <circle cx="30" cy="0" r="8" fill="#00FFF5" opacity="0.7"/>
    <circle cx="60" cy="0" r="8" fill="#FF00CC" opacity="0.7"/>
  </g>
</svg>
