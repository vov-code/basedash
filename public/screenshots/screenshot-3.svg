<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0D0E26"/>
      <stop offset="100%" style="stop-color:#0052FF"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid -->
  <g stroke="rgba(255,255,255,0.05)" stroke-width="1">
    <line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="450" x2="1200" y2="450"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
  </g>
  
  <!-- Profile Card - PERFECTLY CENTERED -->
  <g transform="translate(600, 315)">
    <!-- Card background -->
    <rect x="-300" y="-190" width="600" height="380" rx="24" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
    
    <!-- Avatar - CENTERED -->
    <g transform="translate(0, -80)" filter="url(#glow)">
      <rect x="-70" y="-70" width="140" height="140" rx="24" fill="#FFFFFF"/>
      <rect x="-50" y="-50" width="100" height="100" rx="16" fill="#0052FF"/>
      <rect x="-35" y="-35" width="70" height="70" rx="10" fill="#FFFFFF" opacity="0.2"/>
    </g>
    
    <!-- Wallet Address - CENTERED -->
    <text x="0" y="75" font-family="monospace" font-size="20" fill="#B8C7FF" text-anchor="middle">0x7a3f...8b2c</text>
    
    <!-- Stats Row - CENTERED -->
    <g transform="translate(-125, 120)">
      <rect x="0" y="0" width="200" height="110" rx="14" fill="rgba(0,82,255,0.25)" stroke="rgba(0,82,255,0.4)" stroke-width="2"/>
      <text x="100" y="35" font-family="Arial, sans-serif" font-size="14" fill="#8FA3FF" text-anchor="middle">HIGH SCORE</text>
      <text x="100" y="75" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" text-anchor="middle">25,450</text>
    </g>
    
    <g transform="translate(125, 120)">
      <rect x="0" y="0" width="200" height="110" rx="14" fill="rgba(255,184,0,0.2)" stroke="rgba(255,184,0,0.4)" stroke-width="2"/>
      <text x="100" y="35" font-family="Arial, sans-serif" font-size="14" fill="#FFB800" text-anchor="middle">CURRENT STREAK</text>
      <text x="100" y="75" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFB800" text-anchor="middle">ðŸ”¥ 15d</text>
    </g>
  </g>
  
  <!-- Daily Check-in Badge - CENTERED -->
  <g transform="translate(600, 540)">
    <rect x="-180" y="-35" width="360" height="60" rx="30" fill="rgba(0,217,36,0.2)" stroke="rgba(0,217,36,0.5)" stroke-width="2" filter="url(#glow)"/>
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="22" fill="#00D924" text-anchor="middle" font-weight="bold">âœ“ Daily Check-in Active</text>
  </g>
  
  <!-- Theme Progress - CENTERED -->
  <g transform="translate(600, 600)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" fill="#8FA3FF" text-anchor="middle">Next theme: 500 points</text>
    <rect x="-150" y="0" width="300" height="8" rx="4" fill="rgba(255,255,255,0.1)"/>
    <rect x="-148" y="2" width="150" height="4" rx="2" fill="#FF6B6B"/>
  </g>
</svg>
