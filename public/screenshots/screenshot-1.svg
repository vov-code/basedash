<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1628"/>
      <stop offset="50%" style="stop-color:#1a3a8a"/>
      <stop offset="100%" style="stop-color:#0052FF"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Stars -->
  <g fill="rgba(255,255,255,0.6)">
    <circle cx="100" cy="100" r="2"/>
    <circle cx="200" cy="150" r="3"/>
    <circle cx="350" cy="80" r="2"/>
    <circle cx="500" cy="120" r="3"/>
    <circle cx="650" cy="90" r="2"/>
    <circle cx="800" cy="140" r="3"/>
    <circle cx="950" cy="100" r="2"/>
    <circle cx="1100" cy="130" r="3"/>
  </g>
  
  <!-- Ground -->
  <rect x="0" y="480" width="1200" height="150" fill="#0033AA"/>
  <line x1="0" y1="480" x2="1200" y2="480" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Obstacles - ALIGNED -->
  <g fill="#FF3B30">
    <polygon points="300,480 320,435 340,480"/>
    <polygon points="345,480 365,435 385,480"/>
    <polygon points="700,480 720,435 740,480"/>
  </g>
  
  <!-- Blocks - ALIGNED -->
  <rect x="500" y="425" width="55" height="55" fill="#4A5568" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
  <rect x="900" y="370" width="55" height="55" fill="#4A5568" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
  
  <!-- Player jumping - ALIGNED -->
  <g transform="translate(200, 380)" filter="url(#glow)">
    <rect x="-24" y="-24" width="48" height="48" rx="8" fill="#FFFFFF"/>
    <rect x="-17" y="-17" width="34" height="34" rx="6" fill="#0052FF"/>
    <!-- Jump trail -->
    <ellipse cx="0" cy="40" rx="20" ry="6" fill="rgba(0,82,255,0.3)"/>
  </g>
  
  <!-- Score display - TOP LEFT -->
  <g transform="translate(100, 80)">
    <rect x="-50" y="-35" width="100" height="50" rx="10" fill="rgba(0,0,0,0.6)" stroke="rgba(0,82,255,0.6)" stroke-width="2"/>
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" text-anchor="middle">250</text>
  </g>
  
  <!-- Speed indicator - TOP RIGHT -->
  <g transform="translate(1100, 80)">
    <rect x="-60" y="-20" width="120" height="20" rx="4" fill="rgba(0,0,0,0.6)"/>
    <rect x="-55" y="-15" width="60" height="10" rx="2" fill="#00D924"/>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">SPEED</text>
  </g>
  
  <!-- Theme progress - BOTTOM CENTER -->
  <g transform="translate(600, 580)">
    <rect x="-80" y="-8" width="160" height="8" rx="4" fill="rgba(255,255,255,0.1)"/>
    <rect x="-78" y="-6" width="80" height="4" rx="2" fill="#FF6B6B"/>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">SUNSET THEME</text>
  </g>
</svg>
